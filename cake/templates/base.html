<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'cake/style.css' %}" media="screen,projection"/>
    <title>Title</title>
</head>
<body>

<main class="flex-container horizontal">

    <section id="auth" class="flex-container vertical">
        <div id="form-auth">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block register-login %}
            {% endblock %}
        </div>
    </section>

    <section id="main-field" class="flex-container vertical flex-element">

        <header id="top" class="flex-container horizontal">
            <div id="greetings">
                <div id="welcome"> Willkommen ! </div>
                <div id="logo">
                    <img src="{% static 'pics/logo.svg' %}" alt="logo">
                </div>
            </div>
        </header>

        <section id="input-output" class="flex-container horizontal">
            <div id="input" class="flex-element horizontal">
                <ul id='options' class="flex-container vertical no-margin">
                    <li id="upload" class="flex-element">
                        <button id="upload-button" class="btn btn-primary" onclick="location.href='{% url 'plot' %}'">
                            <small>upload</small>
                        </button>
                    </li>
                    <li id="launch" class="flex-element" href>
                        <button id="forecast-button" class="btn btn-primary" onclick="location.href='{% url 'save' %}'">
                            <small> launch </small>
                        </button>
                    </li>
                    <li id="save" class="flex-element">
                        <button id="save-button" class="btn btn-primary">
                            <small>save</small>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="visual"> 1 </div>
            <div id="output">
                {% block spreadsheet %}
                {% endblock %}
            </div>
        </section>

        <section id="time-series" class="container">
            {% block time_series %}
            {% endblock %}
        </section>

        <footer id="credentials"> </footer>

    </section>
</main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
